sudo: false

language: python

python:
  - 2.7

matrix:
  allow_failures:
    - python: nightly

install:
  - pip install --upgrade pip
  - pip install --upgrade pandas
  - pip install --upgrade statsmodels
  - pip install --upgrade matplotlib

script:
  - python ./Demo/StatsModelsDemo.py
  - python ./test.py
  - python ./Demo/NumpyDemo.py
  - python ./Web_Spider/FileUtils.py
